<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="banana.png" type="image/png">
    <style>
        body{
            background-color: #8A8102;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        img{
            cursor: pointer;
        }
        h1{
            cursor: default;
        }
    </style>
    <title>Banana</title>
</head>
<body>
    <h1 id="score">0</h1>
    <img id="banana" src="banana.png" width="400px" draggable="false">
    <script>
        let ponto = 0;
        const score = document.getElementById("score");
        const banana = document.getElementById("banana");
        banana.addEventListener('click', () => {
            ponto += 1;
            score.innerHTML = ponto;
        })
    </script>
</body>
</html>
